{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="">
    <div class="Login">
        {% csrf_token %}
        {% crispy form %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        <input type="submit" name="Login" value="Login">
    </div>
</form>

{% endblock %}
